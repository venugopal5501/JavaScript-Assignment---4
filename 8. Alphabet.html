<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function range(){
            var ar=[];
            var a=document.getElementById("first");
            var a1=a.value.charCodeAt(0);
            var b=document.getElementById("second");
            var b1=b.value.charCodeAt(0);
            var c=parseInt(document.getElementById("step").value);
            for(var i=a1;i<=b1;i=i+c){
                const str=String.fromCharCode(i);
                ar.push(str);

            }
            document.getElementById("p").innerHTML=ar;

        }
    </script>
</head>

<body>
    <label>Enter the First Char:</label>
    <input type="text" id="first"><br>
    <label>Enter the Last Char:</label>
    <input type="text" id="second"><br>
    <label>Enter the step:</label>
    <input type="text" id="step"><br>
    <button onclick="range()">Click</button>
    <p id="p"></p>
</body>

</html>
