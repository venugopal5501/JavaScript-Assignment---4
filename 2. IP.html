<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Enter IP Address <input type="text" id="1">
    <button onclick="time()">Click</button>
    <p id="23"></p>
    <script>
        function time() {
            var time = document.getElementById("1").value;
            var sec = /^(\0|[1-9]\d?|1\d{2}|2[0-4]\d{2}|25[0-5]).(0|[1-9]\d?|1\d{2}|2[0-4]\d{2}|25[0-5]).(0|[1-9]\d?|1\d{2}|2[0-4]\d{2}|25[0-5]).(0|[1-9]\d?|1\d{2}|2[0-4]\d{2}|25[0-5])$/

            if (sec.test(time)) {
                document.getElementById("23").innerHTML = "Valid IP Address"
            }
            else {
                document.getElementById("23").innerHTML = "Not Valid IP Address"
            }

        }

    </script>
</body>

</html>
