<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Enter time : <input type="text" id="1">
    <button onclick="time()">Click</button>
    <p id="23"></p>
    <script>
        function time() {
            var time = document.getElementById("1").value;
            var sec = /^(\d{2}):(\d{2}):(\d{2})$/;
            if (sec.test(time)) {
                document.getElementById("23").innerHTML = "Valid Time"
            }
            else {
                document.getElementById("23").innerHTML = "Not Valid Time"
            }

        }

    </script>
</body>

</html>
